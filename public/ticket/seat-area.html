<html ng-app="ticketApp">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>座位区域图</title>
    <meta name="Nova theme" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/responsive.css"/>
    <link rel="stylesheet" href="assets/css/seat-area.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

</head>

<body ng-controller="ticketController">

<!-- Navigation
    ================================================== -->
<div class="container">
    <div class="row stage-area"><h2>舞台</h2></div>
    <div class="row">
        <div class="col-xs-6 area-a">
            <div class="area a text-center" ng-click="goSeatChartA()">
                <h3>A区</h3>
                <h6>票价：150元/座</h6>
                <p>仅限儿童</p>
            </div>
        </div>
        <div class="col-xs-6 area-b">
            <div class="area b text-center" ng-click="goSeatChartB()">
                <h3>B区</h3>
                <h6>票价：150元/座</h6>
                <p>仅限儿童</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="area c text-center" ng-click="goSeatChartC()">
                <h3>C区</h3>
                <h5>票价：100元/座</h5>
                <p>家长可以陪伴孩子坐在此区域</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 area-d">
            <div class="area d text-center" ng-click="goSeatChartD1()">
                <h4>D1区</h4>
                <h6>票价：50元</h6>
                <p>家长区</p>
            </div>
        </div>
        <div class="col-xs-4 area-d">
            <div class="area d text-center" ng-click="goSeatChartD2()">
                <h4>D2区</h4>
                <h6>票价：50元</h6>
                <p>家长区</p>
            </div>
        </div>
        <div class="col-xs-4 area-d">
            <div class="area d text-center" ng-click="goSeatChartD3()">
                <h4>D3区</h4>
                <h6>票价：50元</h6>
                <p>家长区</p>
            </div>
        </div>
    </div>
</div>
<div class="container text-center" style="padding-top: 5px;">
    <p>您可以选<span style="font-size: 20px;">1</span>个
        <span class="text-danger">儿童座位</span>和
        <span style="font-size: 20px;">1</span>个
        <span class="text-primary">家长座位</span> </p>
</div>

<div class="row text-center bg-info buy"><a>返回购票页</a></div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

<script src="assets/js/angular.min.js"></script>
<script type="text/javascript" src="assets/js/qrcode.min.js"></script>
<script src="assets/js/app.js"></script>

</body>

</html>
